<!doctype html>
<html ng-app="inBigText">
  <head>
    <title>In Big Text</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    <script src="https://code.angularjs.org/1.4.0-rc.2/angular-route.min.js"></script>
    <style>
        p
        {
            font-size: 80px;
        }
    </style>

  </head>

  <body ng-controller="mainController">
    <div ng-view></div>
    <h1>Write things in big text</h1>
      <form ng-submit="postStatement(statement)">

        <input type="text" ng-model="statement.sentence">
        <p>{{statement.sentence}}</p>
        <input type="submit" value="Post" class="btn btn-warning">

      </form>

    <!-- Have it display Posted content from firebase -->
    <h2>Below are posted sentences:</h2>
    <ul>
      <li ng-repeat="statement in statements">
        <h3>{{statement.sentence}}</h3>
      </li>
    </ul>

  </body>
</html>
